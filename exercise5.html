<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise 5</title>
  </head>
  <body>
    <script type="text/javascript">
      var paints = [
        { color: 'red' },
        { color: 'blue' },
        { color: 'yellow' }
      ];

      function pluck(array, property) {
        return array.map(function(object) {
          return object[property];
        });
      }

      pluck(paints, 'color');
    </script>
  </body>
</html>
