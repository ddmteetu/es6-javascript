<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Creating Promise</title>
  </head>
  <body>
    <script type="text/javascript">
      // by default a promise is created in 'unresolved/pending' state
      // 'resolve' and 'reject' are default parameters to the 'Promise' constructor
      // 'Promise' can be created in 'resolved' or 'rejected' states, by calling 'resolve()' or 'reject()' method
      promise = new Promise((resolve, reject) => {
        reject();
      });

      // registering a 'callback' with 'then' that get called only if the 'Promise' is finished with 'resolved' state
      promise
        .then(() => console.log('finally finished!'))
        .then(() => console.log('i was also ran!!'))
        .catch(() => console.log('uh oh!!')); // registering 'callback' with 'catch' that get called only if the 'Promise' state is 'rejected'
    </script>
  </body>
</html>
