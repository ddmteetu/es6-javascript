<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Classes</title>
  </head>
  <body>
    <script type="text/javascript">
      // creating a 'class'
      class Car {
        constructor({ title }) { // 'constructor' function to do the initialization, everytime a new instance is created using 'new'
          this.title = title;
        }
        drive() { // creating method of the 'class' using 'enhanced object literals' (without using the 'function' keyword & the ':')
          return 'vroom';
        }
      }

      // creating a subclass/child-class 'Toyota' that inherits properties and methods from the 'Car' class
      class Toyota extends Car {
        constructor(options) { // passing the 'options' object to do the initial setup
          super(options); // calling 'super' means a call to 'Car.constructor()', as we want to inherit from the 'Car', need to pass the 'options' object too
          this.color = options.color;
        }

        honk() {
          return 'beep';
        }
      }

      const toyota = new Toyota({ title: 'Daily Driver', color: 'red' }); // creating an 'instance' of the 'Toyota' class

      toyota; // OUTPUT: {'title': 'Daily Driver', 'color': 'red'}
      toyota.drive(); // OUTPUT: vroom
      toyota.honk(); // OUTPUT: beep
    </script>
  </body>
</html>
