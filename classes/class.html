<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Classes</title>
  </head>
  <body>
    <script type="text/javascript">
      // a 'constructor' function
      function Car(options) {
        this.title = options.title;
      }

      // creating a method 'drive' on 'Car' constructor
      Car.prototype.drive = function() {
        return 'vroom';
      }

      function Toyota(options) {
        Car.call(this, options); // setting a call to 'Car' object from the current object to return an object that has properties similar to 'Car' as well
        this.color = options.color;
      }

      Toyota.prototype = Object.create(Car.prototype); // setting up a 'prototypal inheritance' from 'Car' to 'Toyota'
      Toyota.prototype.constructor = Toyota;

      Toyota.prototype.honk = function() {
        return 'beep';
      }

      const toyota = new Toyota({ color: 'red', title: 'Daily Driver' }); // creating a 'toyota' object

      toyota; // OUTPUT: {'title': 'Daily Driver', 'color': 'red'}
      toyota.drive(); // OUTPUT: vroom
      toyota.honk(); // OUTPUT: beep
    </script>
  </body>
</html>
