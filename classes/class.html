<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Classes</title>
  </head>
  <body>
    <script type="text/javascript">
      // creating a 'class'
      class Car {
        constructor({ title }) { // 'constructor' function to do the initialization, everytime a new instance is created using 'new'
          this.title = title;
        }
        drive() { // creating method of the 'class' using 'enhanced object literals' (without using the 'function' keyword & the ':')
          return 'vroom';
        }
      }

      const car = new Car({ title: 'Toyota' }); // creating an 'instance' of the 'Car' class

      car; // OUTPUT: {'title': 'Toyota'}
      car.drive(); // OUTPUT: vroom
    </script>
  </body>
</html>
