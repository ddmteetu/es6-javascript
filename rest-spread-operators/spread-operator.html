<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spread Operator</title>
  </head>
  <body>
    <script type="text/javascript">
      const defaultColors = ['red', 'green'];
      const userFavoriteColors = ['orange', 'yellow'];
      const fallColors = ['fire red', 'fall orange'];

      defaultColors.concat(userFavoriteColors); // using 'concat' method to concatenate 2 arrays

      [ 'blue', ...fallColors, ...defaultColors, ...userFavoriteColors ]; // using 'Spread' operator to join the arrays and adding new elements also
    </script>
  </body>
</html>
