<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practical Use Case of Rest and Spread Operators</title>
  </head>
  <body>
    <script type="text/javascript">
      // MathLibrary Object to be deployed as 'Open Source' code on 'github' for others to use
      const MathLibrary = {
        calculateProduct(a, b) { // most people complaint about the method name, they want it to be 'multiply' instead
          return a * b;
        },
        multiply(a, b) {
          return a * b;
        }
      };
    </script>
  </body>
</html>
