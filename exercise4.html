<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise 4</title>
  </head>
  <body>
    <script type="text/javascript">
      var trips = [
        { distance: 34, time: 10 },
        { distance: 90, time: 50 },
        { distance: 59, time: 25 }
      ];

      // Calculating 'Speeds' using 'map' from the 'trips' array of 'distance' & 'time' objects
      var speeds = trips.map(function(trip) {
          return (trip.distance / trip.time);
      });

      speeds;
    </script>
  </body>
</html>
