<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fetch</title>
  </head>
  <body>
    <script type="text/javascript">
       // if the request doesn't make it to the server as the domain is not correct,
       // only then the 'catch' block of the 'fetch' is rendered
      url = "https://jsonplaceholder.typicode123.com/posts12345/";

      // using 'fetch' to make an 'ajax' request to some 'url', that then returns a 'Promise'
      fetch(url)
        .then(response => console.log(response))
        .catch(error => console.log('BAD', error)); // this 'catch' block renders
    </script>
  </body>
</html>
