<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fetch</title>
  </head>
  <body>
    <script type="text/javascript">
       // if the request is made to the server and the resource is not found on the server,
       // the 'catch' block of the 'fetch' doesn't render which is a case opposite to other 'ajax' 3rd parth libraries like 'jQuery', 'Axios' etc.
      url = "https://jsonplaceholder.typicode.com/posts12345/";

      // using 'fetch' to make an 'ajax' request to some 'url', that then returns a 'Promise'
      fetch(url)
        .then(response => console.log(response))
        .catch(error => console.log('BAD', error)); // this 'cathc' block doesn't render
    </script>
  </body>
</html>
