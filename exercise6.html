<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise 6</title>
  </head>
  <body>
    <script type="text/javascript">
      var numbers = [15, 25, 35, 45, 55, 65, 75, 85, 95];

      // Filtering out the numbers that are > 50
      var filteredNumbers = numbers.filter(function(number) {
          return number > 50;
      });

      filteredNumbers;
    </script>
  </body>
</html>
