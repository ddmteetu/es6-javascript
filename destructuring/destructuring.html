<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Destructuring</title>
  </head>
  <body>
    <script type="text/javascript">
      var expense = {
        type: 'Business',
        amount: '$45 USD'
      };

      // ES5 way
      var type = expense.type;
      var amount = expense.amount;

      // ES6 way
      const { type } = expense;
      const { amount } = expense;

      // refactoring above ES6 code
      const { type, amount } = expense; // The variables name should match with the name of the property in object
    </script>
  </body>
</html>
