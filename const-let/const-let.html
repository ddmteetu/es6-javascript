<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Const / Let - ES6 Keywords</title>
  </head>
  <body>
    <script type="text/javascript">
      // var name = 'Jane';
      // var title = 'Software Engineer';
      // var hourlyWage = 40;

      // ES6
      const name = 'Jane';
      let title = 'Software Engineer';
      let hourlyWage = 40;

      // Some time later....
      title = 'Senior Software Engineer';
      hourlyWage = 45;
    </script>
  </body>
</html>
