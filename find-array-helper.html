<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find - Array Helper Method</title>
  </head>
  <body>
    <script type="text/javascript">
      var users = [
        { name: 'Jill' },
        { name: 'Alex' },
        { name: 'Bill' }
      ];

      var user;

      // Find a user with the name 'Alex'
      for (var i = 0; i < users.length; i++) {
      	if (users[i].name === 'Alex') {
        	user = users[i];
          break;
        }
      }

      user;
    </script>
  </body>
</html>
