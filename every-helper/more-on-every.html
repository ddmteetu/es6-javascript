<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Every - Array Helper Method</title>
  </head>
  <body>
    <script type="text/javascript">
      var names = [
      	"Alexandria",
        "Matthew",
        "Joe"
      ];

      // Find if 'all' the names have a length > 4
      names.every(function(name) {
      	return name.length > 4;
      });
    </script>
  </body>
</html>
