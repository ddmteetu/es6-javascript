<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arrow Function</title>
  </head>
  <body>
    <script type="text/javascript">
      const team = {
        members: ['Jane', 'Bill'],
        teamName: 'Super Squad',
        teamSummary: function() {
          var self = this;

          return this.members.map(function(member) {
            return `${member} is on team ${self.teamName}`;
          });
        }
      }

      team.teamSummary();
    </script>
  </body>
</html>
