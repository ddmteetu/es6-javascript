<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Map - Array Helper Method</title>
  </head>
  <body>
    <script type="text/javascript">
      var numbers = [1, 2, 3];
      var doubledNumbers = [];

      for (var i = 0; i < numbers.length; i++) {
      	doubledNumbers.push(numbers[i] * 2);
      }

      var doubled = numbers.map(function(number) {
        return number * 2;
      });

      doubled;
      doubledNumbers;
    </script>
  </body>
</html>
