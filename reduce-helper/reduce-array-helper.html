<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reduce - Array Helper Method</title>
  </head>
  <body>
    <script type="text/javascript">
      var numbers = [10, 20, 30];
      var sum = 0;

      // Finding sum of numbers using 'for loop'
      for (var i = 0; i < numbers.length; i++) {
      	sum += numbers[i];
      }

      "----"

      // Using 'reduce' array helper method to find the sum of numbers
      numbers.reduce(function(sum, number) {
      	return sum + number;
      }, 0);
    </script>
  </body>
</html>
