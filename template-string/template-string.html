<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Template String</title>
  </head>
  <body>
    <script type="text/javascript">
      function getMessage() {
        const year = new Date().getFullYear();

        return `The year is ${year}`;
      }

      getMessage();
    </script>
  </body>
</html>
