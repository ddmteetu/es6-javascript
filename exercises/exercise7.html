<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise 7</title>
  </head>
  <body>
    <script type="text/javascript">
      var users = [
       { id: 1, admin: true },
       { id: 2, admin: false },
       { id: 3, admin: false },
       { id: 4, admin: false },
       { id: 5, admin: true },
      ];

      // Filtering out the users with admin level access
      var filteredUsers = users.filter(function(user) {
          return user.admin;
      });

      filteredUsers;
    </script>
  </body>
</html>
