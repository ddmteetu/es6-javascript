<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise 16</title>
  </head>
  <body>
    <script type="text/javascript">
      var numbers = [1, 1, 2, 3, 4, 4];

      // function to remove the duplicates
      function unique(array) {
        return array.reduce(function(previous, element) {
          // check if the 'element' is present in the 'previous' array, if found then do nothing else push the 'element' to the 'previous' array
          previous.find(function(number) {
            return number === element;
          }) ? previous : previous.push(element);

          return previous;
        }, []);
      }

      unique(numbers);
    </script>
  </body>
</html>
