<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise 10</title>
  </head>
  <body>
    <script type="text/javascript">
      var accounts = [
        { balance: -10 },
        { balance: 12 },
        { balance: 0 }
      ];

      // Finding an account with a balance of 12
      var account = accounts.find(function(account) {
          return account.balance === 12;
      });

      account;
    </script>
  </body>
</html>
