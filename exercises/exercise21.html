<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise 21</title>
  </head>
  <body>
    <script type="text/javascript">
      const fibonacci = n => {
        if (n < 3) return 1;
        return fibonacci(n - 1) + fibonacci(n - 2);
      }
    </script>
  </body>
</html>
